---
language: python
python:
  - "2.7"
# command to install dependencies
jobs:
  include:
    - stage: code-quality
      install:
        - pip install flake8
      # command to run tests
      script:
        - python -m flake8 --statistics --count --ignore E722,E501 bin/jinja-render.py 
    - stage: test-installation
      script: 
        - pip install .
        - inetsix-template-render -h
    - stage: test-run
      script: 
        - pip install git+https://github.com/titom73/inetsix-config-builder
        - inetsix-template-render -t tests/template.j2 -y tests/data.yaml
        - cat generated-config.conf
    - stage: pypi-deploy
      name: Push package to pypi servers
      script:
      - echo "deploy to pypi.org"
      deploy:
        provider: pypi
        username: titom73
        skip_existing: true
        password:
          secure: 
        on:
          tags: true
          distributions: sdist bdist_wheel
          repo: titom73/inetsix-config-builder